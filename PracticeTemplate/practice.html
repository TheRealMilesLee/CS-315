<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="practice" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="practice.css"/>
    <title> Practice Example </title>
  </head>
  <body>
    <!-- Example for rowspan -->
    <table>
      <caption> Table 1: Test results </caption>
      <tr>
        <th> Name </th>
        <th> ID </th>
        <th> Score </th>
      </tr>
      <tr >
        <td rowspan="2"> Miles Lee </td>
        <td rowspan="2"> 001365353 </td>
        <td> Before: 90 </td>
      </tr>
      <tr>
        <td> After: 100 </td>
      </tr>
      <tr>
        <td rowspan="2"> Bill Jin </td>
        <td rowspan="2"> 001365454 </td>
        <td> Before:80 </td>
      </tr>
      <tr>
        <td> After: 90 </td>
      </tr>
    </table>
<hr />
<!-- Example for colspan -->
    <table>
      <caption> Table2: Price </caption>
      <tr>
        <th> Item </th>
        <th> Type </th>
        <th colspan="2"> Price </th>
      </tr>
      <tr>
        <td>Apple</td>
        <td>A</td>
        <td>9.99</td>
        <td>10.99</td>
      </tr>
      <tr>
        <td> Pear </td>
        <td> P </td>
        <td>22.99</td>
        <td>32.99</td>
      </tr>
    </table>
  </body>
</html>
